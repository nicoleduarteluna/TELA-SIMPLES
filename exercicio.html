<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <h1 class="titulo"> Esta é uma tela de cadastro </h1>
    <hr>
    <form>
        <div class="form-row">
            <div class="form-group col-md-3" style="margin-left: 17%;">
                <label>ID</label>
                <input type="id" class="form-control" id="id" placeholder="o ID é obrigatório" disabled>
            </div>
            <div class="form-group col-md-6">
                <label>Nome</label>
                <input type="nome" class="form-control" id="nome" placeholder="Digite um nome" disabled>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-3" style="margin-left: 17%;">
                <label>Endereço</label>
                <input type="endereco" class="form-control" id="endereco" placeholder="Digite o endereço" disabled>
            </div>
            <div class="form-group col-md-6">
                <label>Cidade</label>
                <input type="c" class="form-control" id="endereco" placeholder="Digite a cidade" disabled>
            </div>            
        </div>

        <div class="form-row">
            <div class="form-group col-md-3" style="margin-left: 17%;">
                <label>Bairro</label>
                <input type="bairro" class="form-control" id="bairro" placeholder="Digite o bairro" disabled>
            </div>
            <div class="form-group col-md-3">
                <label>CEP</label>
                <input type="cep" class="form-control" id="cep" placeholder="00000-000" disabled>
            </div>    
            <div class="form-group col-md-3">
                <label>Telefone</label>
                <input type="telefone" class="form-control" id="telefone" placeholder="(xx) xxxx-xxxx" disabled>
            </div>           
        </div>

        <div class="buttons">
            <button type="submit" class="btn btn-primary novo">Novo</button>
            <button type="submit" class="btn btn-primary alterar">Alterar</button>
            <button type="submit" class="btn btn-primary excluir">Excluir</button>
            <button type="submit" class="btn btn-primary procurar">Procurar</button>
        </div>
       
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
